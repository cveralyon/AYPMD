{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page del buscador</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link type="text/css" href='{% static "css/estilo.css" %}'rel='stylesheet'/>
</head>
<body>
    <h1 class="titulo">Buscador precios predios</h1>
    <form action="{% url 'busqueda' %}">
      {% csrf_token %}
        <div class="container">
            <div class="row">
              <div class="col">
                <select name="comuna" class="form-select form-select-lg mb-2" aria-label=".form-select-lg example">
                    <option disabled selected>Comuna</option>
                    {% for comuna in comunas %}
                    <option>{{ comuna }}</li>
                    {% endfor %}
                </select>
              </div>
              <div class="col">
                <select name="periodo" class="form-select form-select-lg mb-2" aria-label=".form-select-lg example">
                    <option disabled selected>Periodos</option>
                    {% for periodo in periodos %}
                    <option>{{ periodo }}</li>
                    {% endfor %}
                </select>
              </div>
              <div class="col">
                <select class="form-select form-select-lg mb-2" aria-label=".form-select-lg example">
                    <option selected>Algo mas</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
              </div>
            <input type="submit" value="Buscar">  
            </div>
        </div>
    </form>
    {% for key, values in data.items %}
      <h1>{{ key }}</h1>
      {% for v in values %}
      <td>{{v}}</td>
      {% endfor %}
    {% endfor %}
</body>
</html>
